<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Model Name</th>
        <th>Manufacture Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.modelName}"></td>
        <td th:text="${car.manufactureYear}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
